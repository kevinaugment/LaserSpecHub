<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 激光切割机主题的图标 -->
  <defs>
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#laserGradient)"/>
  
  <!-- 激光束效果 -->
  <g transform="translate(256, 200)">
    <!-- 激光头 -->
    <rect x="-40" y="-20" width="80" height="15" fill="#fff" rx="2"/>
    <circle cx="0" cy="-10" r="8" fill="#FCD34D"/>
    
    <!-- 激光束 -->
    <line x1="0" y1="0" x2="0" y2="120" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#FEF3C7" stroke-width="2"/>
    
    <!-- 切割材料 -->
    <rect x="-60" y="115" width="120" height="30" fill="#94A3B8" rx="2"/>
    
    <!-- 火花效果 -->
    <circle cx="-10" cy="115" r="3" fill="#FBBF24"/>
    <circle cx="8" cy="112" r="2" fill="#F59E0B"/>
    <circle cx="-15" cy="118" r="2" fill="#FBBF24"/>
  </g>
  
  <!-- 文字标识 (可选) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#fff">LS</text>
</svg>

